<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-group row">
                <div class="form-group col-md-3">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="cuadroNombre" autofocus>
                </div>
                <div class="form-group col-md-3">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="cuadroApellido">
                </div>
                <div class="form-group col-md-3">
                  <label for="cargo">Cargo</label>
                  <input type="text" class="form-control" name="cargo" id="cargo" [(ngModel)]="cuadroCargo">
                </div>
                <div class="form-group col-md-3">
                  <label for="salario">Salario</label>
                  <input type="text" class="form-control" name="salario" id="salario" [(ngModel)]="cuadroSalario">
                </div>
                <br>
                <br>
                <div class="col">
                  <button class="btn btn-primary" type="submit" (click)="agregarEmpleado()">Actualizar</button>
                </div>
              </form>
        </div>
    </div>
</div>
