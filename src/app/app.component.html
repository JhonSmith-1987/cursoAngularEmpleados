<div class="container">
  <div class="col"><h1>{{titulo}}</h1></div>
  <br><br>
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="cuadroNombre" autofocus>
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="cuadroApellido">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo</label>
      <input type="text" class="form-control" name="cargo" id="cargo" [(ngModel)]="cuadroCargo">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input type="text" class="form-control" name="salario" id="salario" [(ngModel)]="cuadroSalario">
    </div>
    <br>
    <br>
    <div class="col">
      <button class="btn btn-primary" type="submit" (click)="agregarEmpleado()">Agregar</button>
    </div>
  </form>
</div>
<br>
<br>
<br>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i=index" [empleado]="empleado" [i]="i"></app-empleado-hijo-c>
